<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/index.css" />
        <title>Pokedex</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top nav-bar">
            <div class="container-fluid pt-4 pb-4">
                <div class="nav-bar___title-container">
                    <div class="nav-bar__icon"></div>
                    <a class="navbar-brand" href="#">Pokedex</a>
                </div>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul
                        class="navbar-nav ms-auto mb-2 mb-lg-0 me-3 nav-bar___dropdown"
                    >
                        <li
                            class="nav-item dropdown"
                            id="pokemon-type-dropdown"
                        >
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Type
                            </a>
                            <!-- Dropdown types options -->
                        </li>
                        <li
                            class="nav-item dropdown"
                            id="pokemon-ability-dropdown"
                        >
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Ability
                            </a>
                            <!-- Dropdown abilities options -->
                        </li>
                        <li
                            class="nav-item dropdown"
                            id="pokemon-generation-dropdown"
                        >
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Generation
                            </a>
                            <!-- Dropdown generatios options -->
                        </li>
                    </ul>
                    <form class="d-flex nav-bar__search-form" role="search">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search by name or number"
                            aria-label="Search"
                        />
                        <button
                            class="btn nav-bar__search-button"
                            type="submit"
                        ></button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="pokemon-cards-container-container">
            <div class="pokemon-cards-container">
                <!-- Pokemon Cards -->
            </div>
            <div
                class="alert alert-danger no-pokemon-alert hidden"
                role="alert"
                id="no-pokemon-alert"
            >
                No pokemon matched your search!
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="src/utilities/utilities.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
