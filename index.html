<!DOCTYPE html>
<html lang="en" id="top">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="https://assets.pokemon.com/static2/_ui/img/favicon.ico"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

    <body>
        <nav class="navbar fixed-top nav-bar rounded-bottom">
            <div class="container-fluid">
                <div class="nav-bar___title-container">
                    <div class="nav-bar__icon"></div>
                    <a class="navbar-brand" href="#top">Pokedex R-AR</a>
                </div>

                <form class="d-flex" role="search">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search by name or id"
                        aria-label="Search"
                    />
                    <button class="btn border-dark">
                        Search
                    </button>
                </form>
            </div>
        </nav>
        <div class="pokemon-cards-container mb-4">
            <!-- Pokemon Cards -->
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
